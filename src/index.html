<!DOCTYPE html>
<html>
    <head>
        <title>Product Preview Card</title>
        <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32"/>
        <meta name="scope-css" content="./css/product-preview.css"/>
    </head>

    <body>
        <article class="product-preview">
            <img class="product-preview__img-desktop" src="./images/image-product-desktop.jpg" alt="" aria-hidden="true"/>
            <img class="product-preview__img-mobile" src="./images/image-product-mobile.jpg" alt="" aria-hidden="true"/>
            <span class="product-preview__category">Perfume</span>
            <span class="product-preview__title">Gabrielle Essence Eau De Parfum</span>
            <p class="product-preview__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span class="product-preview__price">$149.99<span class="product-preview__price-old">$169.99</span></span>
            <button class="product-preview__add-btn"><img class="product-preview__cart-icon" src="./images/icon-cart.svg" alt="" aria-hidden="true"/> to Cart</button>
        </article>
    </body>
</html>
